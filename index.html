<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLAMAfile AI Assistant</title>
</head>
<body>
    <h1>Ask LLAMAfile AI Assistant</h1>
    <form id="queryForm">
        <label for="userInput">Enter your request:</label><br>
        <textarea id="userInput" name="userInput" rows="4" cols="50">Write a limerick about python exceptions</textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Response:</h2>
    <pre id="responseOutput"></pre>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput').value;

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userInput: userInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('responseOutput').textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
